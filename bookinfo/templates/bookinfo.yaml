##################################################################################################
# Reviews service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: reviews-{{ template "bookinfo.reviews.version" . }}
  labels:
    app: reviews
    service: reviews
    version: {{ template "bookinfo.reviews.version" . }}
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: reviews
    version: {{ template "bookinfo.reviews.version" . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-reviews-{{ template "bookinfo.reviews.version" . }}
  labels:
    account: reviews
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-{{ template "bookinfo.reviews.version" . }}
  labels:
    app: reviews
    version: {{ template "bookinfo.reviews.version" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: {{ template "bookinfo.reviews.version" . }}
  template:
    metadata:
      labels:
        app: reviews
        version: {{ template "bookinfo.reviews.version" . }}
    spec:
      serviceAccountName: bookinfo-reviews-{{ template "bookinfo.reviews.version" . }}
      containers:
      - name: reviews
        image: docker.io/istio/examples-bookinfo-reviews-v1:1.16.1
        imagePullPolicy: IfNotPresent
        env:
        - name: LOG_DIR
          value: "/tmp/logs"
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: wlp-output
          mountPath: /opt/ibm/wlp/output
      volumes:
      - name: wlp-output
        emptyDir: {}
      - name: tmp
        emptyDir: {}

