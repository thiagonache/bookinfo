##################################################################################################
# This file defines the services, service accounts, and deployments for the Bookinfo sample.
#
# To apply all 4 Bookinfo services, their corresponding service accounts, and deployments:
#
#   kubectl apply -f samples/bookinfo/platform/kube/bookinfo.yaml
#
# Alternatively, you can deploy any resource separately:
#
#   kubectl apply -f samples/bookinfo/platform/kube/bookinfo.yaml -l service=reviews # reviews Service
#   kubectl apply -f samples/bookinfo/platform/kube/bookinfo.yaml -l account=reviews # reviews ServiceAccount
#   kubectl apply -f samples/bookinfo/platform/kube/bookinfo.yaml -l app=reviews,version=v3 # reviews-v3 Deployment
##################################################################################################

##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details-{{ template "bookinfo.details.version" . }}
  labels:
    app: details
    service: details
    version: {{ template "bookinfo.details.version" . }}
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details
    version: {{ template "bookinfo.details.version" . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-details-{{ template "bookinfo.details.version" . }}
  labels:
    account: details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-{{ template "bookinfo.details.version" . }}
  labels:
    app: details
    version: {{ template "bookinfo.details.version" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
      version: {{ template "bookinfo.details.version" . }}
  template:
    metadata:
      labels:
        app: details
        version: {{ template "bookinfo.details.version" . }}
    spec:
      serviceAccountName: bookinfo-details
      containers:
      - name: details
        image: docker.io/istio/examples-bookinfo-details-{{ template "bookinfo.details.version" . }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
